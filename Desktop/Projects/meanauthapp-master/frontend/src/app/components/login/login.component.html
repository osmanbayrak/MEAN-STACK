<div class="panel-heading" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 2);width: 40%; border-radius: 25px; margin-bottom: 2%; background-color: #325d88">
    <h1 style="font-family: KodchiangUPC; font-weight: bolder; color: snow; margin-left: 15%"><i class="fa fa-sign-in" style="padding-right: 20px"></i>Sign in and look around!</h1>
</div>
<div class="panel-body" style="width: 40%; border-radius: 25px;box-shadow: 0 4px 8px 0 rgba(0,0,0, 1.3); background-color: whitesmoke; border: solid 3px #b9def0">
    <form class="form-horizontal" style="width: 100%">
        <div class="form-group" style="width: 100%; margin-top: 9%">
          <label class="control-label col-md-4" for="username">Username* :</label>
          <div class="col-md-8 pull-right">
            <input style="width: 100%;" placeholder="Enter username" id="username" type="text" class="form-control" [(ngModel)]="username" name="username">
          </div>
        </div>
        <br/>
        <div class="form-group" style="width: 100%">
          <label class="col-md-4 control-label" for="password">Password* :</label>
          <div class="col-md-8 pull-right">
            <input style="width: 100%" placeholder="Enter password" id="password" type="password" class="form-control" [(ngModel)]="password" name="password">
          </div>
        </div>
        <br/>
        <br/>
        <div class="form-group">
            <div class="col-md-8 col-md-push-4" style="margin-left: -3%">
                <button type="button" class="btn btn-primary" (click)="onLoginSubmit()" style="width: 50%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 3);">Login</button>
            </div>
        </div>
    </form>
</div>
